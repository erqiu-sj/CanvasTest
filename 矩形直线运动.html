<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      canvas {
        box-shadow: 0 0 20px gray;
      }
    </style>
  </head>
  <body>
    <canvas id="J" height="700px" width="700px">
      您的浏览器版本过低！
    </canvas>
    <script>
      /** @type {HTMLCanvasElement} */
      const Canvas = document.querySelector("#J");
      if (Canvas.getContext) {
        const Can = Canvas.getContext("2d");
        // animation
        // canvas动画原理：
        // 1.绘制图像
        // 2.清除图像
        // 3.更新位置
        // 4.绘制图像
        // 5.2 3 4 2 3 4
        Can.beginPath();
        let x = 0,
          y = 0,
          width = 100,
          height = 100;

        Can.fillStyle = "skyblue";
        Can.fillRect(x, y, width, height);
        let Speakx = 2,
          Speaky = 2;
        //   window下的关键帧
        function move() {
          Can.clearRect(0, 0, Canvas.width, Canvas.height);
          x += Speakx;
          if (x > Can.width - width) {
            Speakx *= -1;
          } else if (x < 0) {
            Speakx *= -1;
          }
          y += Speaky;
          if (y > Can.height - height) {
            Speaky *= -1;
          } else if (y < 0) {
            Speaky *= -1;
          }
          Can.fillRect(x, y, width, height);
          window.requestAnimationFrame(move);
        }
        move();
        // setInterval(() => {}, 10);
      }
    </script>
  </body>
</html>
