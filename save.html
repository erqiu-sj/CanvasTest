<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="Save" height="700px" width="700px">
      您的浏览器版本过低！
    </canvas>
    <script>
      /** @type {HTMLCanvasElement} */
      const Canvas = document.querySelector("#Save");
      if (Canvas.getContext) {
        const context = Canvas.getContext("2d");
        context.beginPath();
        context.fillStyle = "blue";
        // 保存 fillStyle;
        // save已栈的存储方式，并不代表他是栈，后进先出
        context.save();
        context.fillRect(100, 100, 200, 200);
        context.closePath();
        context.beginPath();
        context.fillStyle = "red";
        context.fillRect(100, 250, 200, 200);
        context.closePath();
        context.beginPath();
        // 使用
        context.restore();
        context.fillRect(350, 100, 150, 150);
      }
    </script>
  </body>
</html>
